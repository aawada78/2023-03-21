<h1>Flight Lookahead</h1>

<form>
    <div class="form-group">
        <label>City:</label>
        <input name="control" [formControl]="control" class="form-control">
    </div>
</form>
<div>
    <p>Loading: {{ loading }} - Online: {{ online }}</p>
</div>
<ng-container *ngIf="flights$ | async as flights">
    <app-flights-data-table [flights]="flights"></app-flights-data-table>
</ng-container>
